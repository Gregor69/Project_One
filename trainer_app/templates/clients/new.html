{% extends "base.html" %}
{% block content %}


<body>
<form action="/clients" method="post">
    <div class="new-client"> 
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" placeholder="first_name" required autofocus> 
    
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" placeholder="last_name" required autofocus> 
    
        <label for="age">Age:</label>
        <input type="int" id="age" name="age" placeholder="age" required autofocus> 
    
        <label for="trainer">Trainer:</label>
        <select id="trainer" name="trainer_id">
            {% for trainer in all_trainers %}
             <option value="{{ trainer.id }}">{{ trainer.full_name() }}</option>
            {% endfor %}
        </select>
    <button type="submit">Add Client</button>
    </div>
</form>
</body>
{% endblock %}
