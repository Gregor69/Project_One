{% extends "base.html" %}
{% block content %}

<form action="/trainers" method="post">
   

    <div>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" placeholder="first_name" required autofocus> 
    </div>
    <div>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" placeholder="last_name" required autofocus> 
    </div>

   
    
    <button type="submit">Add Trainer</button>
</form>

{% endblock %}
